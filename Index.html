<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Registration form</title>
</head>
<header>

</header>
<body>
    <h2>Registration Form</h2>
    <form action="" method="">
         <table>
            <tr>
                <td>
                    <h4>First Name</h4>
                </td>
                <td>
                    <input type="text" name="user_firstname">
                </td>
            </tr>
            <tr>
                <td>
                    <h4>Last Name</h4>
                </td>
                <td>
                    <input type="text" name="user_lastname">
                </td>
            </tr>
            <tr>
                <td>
                    <h4>Phone Number</h4>
                </td>
                <td>
                    <select>
                        <option>+234</option>
                        <option>+235</option>
                        <option>+236</option>
                        <option>+237</option>
                        <option>+238</option>
                        <option>+1</option>
                        <option>+2</option>
                        <option>+3</option>
                        <option>+4</option>
                        <option>+5</option>                        
                    </select>
                    <input type="tel" name="user_telephone">
                </td>
                <td>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <h4>Email</h4>
                </td>
                <td>
                    <input type="email" name="user_email">
                </td>
            </tr>
            <tr>
                <td>
                    <h4>Gender</h4>      
                </td>
                <td>
                    <input type="radio" name="user_gender">Male
                    <input type="radio" name="user_gender">Female
                    <input type="radio" name="user_gender">Others
                </td>
            </tr>
            <tr>
                <td>
                    <h4>Date of Birth</h4>
                </td>
                <td>
                    <input type="date" name="user_dateofbirth">
                </td>
            </tr>
            <tr>
                <td>
                    <h4>Favourite Colour</h4>
                </td>
                <td> <input type="color" name="user_favcolour">
                </td>
            </tr>
            <tr>
                <td>
                    <h4>Password</h4>
                </td>
                <td>
                    <input type="password" name="User_Password">
                </td>
            </tr>
            <tr>
                <td>
                    <h4>Confirm Password</h4>
                </td>
                <td>
                    <input type="password" name="User_Confirm_Passworf">
                </td>
            </tr>
        </table>
    </form>
</body>
<footer>
    <div class="RegPage_button">
